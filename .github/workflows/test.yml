name: CI

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{matrix.allow_failures}}

    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 25.2
          - 25.3
          - 26.1
          - 26.2
          - 26.3
          - 27.1
          - 27.2
          - 28.1
          - 28.2

        allow_failures: [false]

        include:
          - emacs_version: 25.1
            allow_failures: true
          - emacs_version: snapshot
            allow_failures: true

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: x64

    - name: Set up Emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{matrix.emacs_version}}

    - name: Set up Cask
      uses: conao3/setup-cask@master
      with:
        version: 'snapshot'

    - name: Check out the source code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: cask install

    - name: Byte compile
      run: make compile

    - name: Run tests
      run: make test
